<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>

		<style>
			/* your code here */
			table,
			th,
			td {
				border: 1px solid black;
				margin: 0%;
			}
			th {
				background-color: violet;
				font-family: "Courier New", Courier, monospace;
				font-size: 18px;
			}
		</style>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table>
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" id="fullname" name="name" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" id="male" name="gender" /><label for="male">Male</label><br />
						<input type="radio" id="female" name="gender" /><label for="female">Female</label>
					</td>
				</tr>
				<tr>
					<td>Eye Color</td>
					<td>
						<input list="eye_colors" name="eye_color" />
						<datalist id="eye_colors">
							<option value="Green"></option>
							<option value="Blue"></option>
							<option value="Brown"></option>
						</datalist>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" /><label for="height">Over 6 feet tall</label><br />
						<input type="checkbox" /><label for="weight">Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						Describe your athletic ability:<br />
						<textarea name="message" id="ability" cols="40" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<center><button type="submit">Enter My Information</button></center>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
